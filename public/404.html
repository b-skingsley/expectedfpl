<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .expectedfpl-error-page {
    background-color: rgb(60, 60, 60);
    color: #F0F0F0;
    text-shadow: 2px 2px 3px rgba(50, 50, 50, 0.3);
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .expectedfpl-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .expectedfpl-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-radius: 8px;
    background-color: rgba(240, 240, 240, 0.5);
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .expectedfpl-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .expectedfpl-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: rgba(240, 240, 240, 0.5);
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  #logo {
    padding: 24px;
    width: 20vw;
  }

  </style>
</head>

<body class="expectedfpl-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <img id="logo" src="/images/logo.png" alt="expected fpl logo">
      <h1>The page you were looking for doesn't exist.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
      <a href="">Take me back!</a>
      <img src="/images/robot_goalie.gif" alt="robot goalie falls over whilst attempting to save a penalty">
    </div>
  </div>
</body>
</html>
